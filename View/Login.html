<link rel="stylesheet" href="/Src/Login/CSS/Login.css" />
<script src="/Src/Login/JS/Login.js" type="text/javascript" ></script>



<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- User Form -->
        <form id="formLogin" method="post" style="margin-top: 30px;">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" id="BtnCadastro">Cadastrar-se</a>
        </div>

    </div>
</div>
